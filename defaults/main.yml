---


# consul version
consul_version: 1.0.2
# use _server.json
use_consul_server: yes

# consul default bind ip
consul_bind: "::1"

# _server.json defaults
consul_server:
  # datacenter name
  datacenter: some-dc
  # data directory for consul
  data_dir: /var/consul
  # log level
  log_level: DEBUG
  # host node name
  node_name: ChangeMe
  # which ip to bind to
  bind: 0.0.0.0

